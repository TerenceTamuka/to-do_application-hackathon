{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Edit Your To-Do List</h1>

    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <!-- Form for authenticated users to edit their to-do list -->
            <form method="POST">
                {% csrf_token %}
                
                <!-- Loop through all form fields -->
                {% for field in form %}
                    <div class="mb-3">
                        {{ field.label_tag }}  <!-- Display field label -->
                        {{ field }}  <!-- Render the field input -->
                        <div class="text-danger">{{ field.errors }}</div>  <!-- Show validation errors if any -->
                    </div>
                {% endfor %}
                
                <!-- Save Changes Button -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>

            <!-- Option to go back to To-Do List -->
            <div class="text-center mt-3">
                <a href="{% url 'todo_list' %}" class="btn btn-secondary">Back to My To-Do List</a>
            </div>
        </div>    
    </div>
</div>
{% endblock %}
